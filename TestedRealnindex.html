<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #f5f5f5;
    }
    header {
      background: #092c5c;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-icon {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .nav-bar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      background: #cbe2f7;
      padding: 10px;
      gap: 10px;
      scrollbar-width: none;
    }
    .nav-bar::-webkit-scrollbar {
      display: none;
    }
    .nav-bar button {
      padding: 10px;
      border: none;
      background: #d8f0f8;
      border-radius: 6px;
      font-weight: bold;
      white-space: nowrap;
      cursor: pointer;
      flex-shrink: 0;
    }
    .nav-bar button:hover {
      background: #bde0f0;
    }
    .ticker {
      display: flex;
      align-items: center;
      background: #001f3f;
      color: white;
      padding: 5px 10px;
      overflow: hidden;
    }
    .ticker img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .scroll-text {
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .story {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 10px;
      background: white;
    }
    .story div {
      width: 60px;
      height: 60px;
      border: 3px solid pink;
      border-radius: 50%;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: navy;
      text-align: center;
      margin-top: 10px;
    }
    .reels, .trending, .ads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .reels img, .trending img, .ads img {
      width: 100%;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #092c5c;
      padding: 10px 0;
      z-index: 999;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav .center-btn {
      background: white;
      color: #092c5c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -25px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <div>TubeEarn - World's Fastest Multi-System Platform</div>
    <div class="search-icon" onclick="alert('Search Coming Soon!')">🔍</div>
  </header>

  <div class="nav-bar">
    <button onclick="navClicked('Home')">🏠 Home</button>
    <button onclick="navClicked('Create')">🎥 Create</button>
    <button onclick="navClicked('Shopping Mall')">🛍️ Shopping Mall</button>
    <button onclick="navClicked('Education')">📘 Education</button>
    <button onclick="navClicked('Singing')">🎤 Singing</button>
    <button onclick="navClicked('Dating')">💖 Dating</button>
    <button onclick="navClicked('Video Editor')">🎬 Video Editor</button>
    <button onclick="navClicked('Audio Editor')">🎵 Audio Editor</button>
    <button onclick="navClicked('Marketplace')">🛒 Marketplace</button>
    <button onclick="navClicked('Face Swipe')">😊 Face Swipe</button>
    <button onclick="navClicked('Career')">🧑‍💼 Career</button>
    <button onclick="navClicked('Upcoming')">🚀 Upcoming</button>
    <button onclick="navClicked('Account')">👤 Account</button>
    <button onclick="navClicked('Wallet')">💼 Wallet</button>
  </div>

  <div class="ticker">
    <img src="logo.png" alt="logo" />
    <div class="scroll-text">Welcome to TubeEarn - Create | Earn | Perform | Educate | Shop | Date & more!</div>
  </div>

  <div class="story">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="section-title">📲 REELS 👇</div>
  <div class="reels">
    <img src="reel1.jpg" alt="Reel 1" />
    <img src="reel2.jpg" alt="Reel 2" />
  </div>

  <div class="section-title">🔥 Trending Video 👇</div>
  <div class="trending">
    <img src="trend1.jpg" alt="Trending 1" />
    <img src="trend2.jpg" alt="Trending 2" />
  </div>

  <div class="section-title">📢 Ads Section 👇</div>
  <div class="ads">
    <img src="ad1.jpg" alt="Ad 1" />
    <img src="ad2.jpg" alt="Ad 2" />
    <img src="ad3.jpg" alt="Ad 3" />
    <img src="ad4.jpg" alt="Ad 4" />
  </div>

  <div class="bottom-nav">
    <button onclick="navClicked('Home')">🏠</button>
    <button onclick="navClicked('Shorts')">🎬 Shorts</button>
    <button class="center-btn" onclick="navClicked('Create')">＋</button>
    <button onclick="navClicked('Subscribe')">🔔 Sub</button>
    <button onclick="navClicked('Profile')">👤</button>
  </div>

  <script>
    function navClicked(name) {
      alert("Navigating to: " + name);
    }
  </script>
</body>
</html>

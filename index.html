    body {

    }
    header {
      background: #092c5c;
      color: white;

      cursor: pointer;

    }
    .nav-bar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      background: #cbe2f7;
      padding: 10px;
      gap: 10px;
      scrollbar-width: none;
    }
    .nav-bar::-webkit-scrollbar {
      display: none;
    }
    .nav-bar button {
      padding: 10px;
      border: none;
      background: #d8f0f8;
      border-radius: 6px;
      font-weight: bold;
      white-space: nowrap;
      cursor: pointer;
      flex-shrink: 0;
    }
    .ticker {
      display: flex;
      align-items: center;
      background: #001f3f;
      color: white;
      padding: 5px 10px;
      overflow: hidden;
    }
    .ticker img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .scroll-text {
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .story {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 10px;
      background: white;
    }
    .story div {
      width: 60px;
      height: 60px;
      border: 3px solid pink;
      border-radius: 50%;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: navy;
      text-align: center;
      margin-top: 10px;
    }
    .reels, .trending, .ads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .reels img, .trending img, .ads img {
      width: 100%;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #092c5c;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav .center-btn {
      background: white;
      color: #092c5c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -25px;
    }

      background: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;

      font-size: 16px;
    }
    .button-section button:hover {

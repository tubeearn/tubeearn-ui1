""<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e9f4f9;
    }header {
  background-color: #1e355b;
  color: white;
  padding: 20px;
  text-align: center;
}

.navigation-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 20px;
  background-color: #d2eaf2;
}

.navigation-grid button {
  background-color: #add8e6;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.navigation-grid button:hover {
  background-color: #9dc8d8;
}

.insta-story-bar {
  display: flex;
  overflow-x: auto;
  padding: 10px;
  background-color: #ffffff;
  border-bottom: 1px solid #ccc;
}

.story-circle {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: #ddd;
  margin-right: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #1e355b;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  z-index: 999;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.bottom-nav button:hover {
  color: #ffcc00;
}

.ads-sidebar {
  position: fixed;
  right: 0;
  top: 150px;
  width: 120px;
  height: 300px;
  background-color: #f1f1f1;
  border-left: 1px solid #ccc;
  padding: 10px;
  font-size: 14px;
}

main {
  margin: 20px;
}

  </style>
</head>
<body><header>
  <h1>TubeEarn - World's Fastest Multi-System Platform</h1>
</header><div class="insta-story-bar">
  <div class="story-circle">+</div>
  <div class="story-circle">A</div>
  <div class="story-circle">B</div>
  <div class="story-circle">C</div>
</div><div class="navigation-grid">
  <button onclick="alert('Home')">🏠 Home</button>
  <button onclick="alert('Create')">🎬 Create</button>
  <button onclick="alert('Shopping Mall')">🛒 Shopping Mall</button>
  <button onclick="alert('Education')">📚 Education</button>
  <button onclick="alert('Singing')">🎤 Singing</button>
  <button onclick="alert('Dating')">💖 Dating</button>
  <button onclick="alert('Video Editor')">🎞️ Video Editor</button>
  <button onclick="alert('Audio Editor')">🎧 Audio Editor</button>
  <button onclick="alert('Marketplace')">🏪 Marketplace</button>
  <button onclick="alert('Face Swipe')">😊 Face Swipe</button>
  <button onclick="alert('Career')">💼 Career</button>
  <button onclick="alert('Upcoming')">🔔 Upcoming</button>
  <button onclick="alert('Account')">👤 Account</button>
  <button onclick="alert('Wallet')">💰 Wallet</button>
</div><main>
  <h2>Random Videos</h2>
  <p>Display short videos, long videos, and movies here...</p>
</main><div class="ads-sidebar">
  <strong>Ad</strong><br>
  Your small ad content here.
</div><footer class="bottom-nav">
  <button onclick="alert('Home')">🏠</button>
  <button onclick="alert('Search')">🔍</button>
  <button onclick="alert('Create')">➕</button>
  <button onclick="alert('Shorts')">🎥</button>
  <button onclick="alert('Subscriptions')">🔔</button>
  <button onclick="alert('Account')">👤</button>
</footer></body>
</html>"

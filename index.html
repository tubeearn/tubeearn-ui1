<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9f9;
}

header {
  background-color: #fff;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #e91e63;
}

.welcome {
  background: #e91e63;
  color: white;
  text-align: center;
  padding: 8px;
  font-size: 14px;
  font-weight: bold;
  animation: scroll-left 10s linear infinite;
}

@keyframes scroll-left {
  0% {transform: translateX(100%);}
  100% {transform: translateX(-100%);}
}

nav {
  background-color: #fff;
  padding: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
}

nav a {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  text-decoration: none;
  color: #444;
  font-size: 13px;
  border: 1px solid #ddd;
  border-radius: 10px;
  width: 80px;
}

nav a i {
  font-size: 20px;
  margin-bottom: 5px;
}

nav a:hover {
  background-color: #f1f1f1;
  color: #e91e63;
}

.stories {
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
  background-color: #fff;
  margin-top: 10px;
}

.story {
  flex: none;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid #e91e63;
  background-color: #eee;
}

.video-feed {
  padding: 10px;
}

.video-card {
  background: white;
  margin-bottom: 10px;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: white;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

.bottom-nav a {
  text-decoration: none;
  color: #555;
  font-size: 18px;
}

.popup {
  position: fixed;
  bottom: 60px;
  left: 10px;
  right: 10px;
  background-color: #ff9800;
  color: white;
  padding: 10px;
  border-radius: 10px;
  display: none;
}

  </style>
</head>
<body>  <div class="welcome">
    Welcome to TubeEarn — The World’s Best Earning and Entertainment Platform of the Future!
  </div>  <header>
    <div class="logo">
      <i class="fas fa-video"></i> TubeEarn
    </div>
  </header>  <nav>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-fire"></i> Trending</a>
    <a href="#"><i class="fas fa-camera"></i> Creator</a>
    <a href="#"><i class="fas fa-store"></i> Shopping</a>
    <a href="#"><i class="fas fa-heart"></i> Dating</a>
    <a href="#"><i class="fas fa-play"></i> Shorts</a>
    <a href="#"><i class="fas fa-chalkboard-teacher"></i> Education</a>
    <a href="#"><i class="fas fa-briefcase"></i> Career</a>
    <a href="#"><i class="fas fa-user"></i> Account</a>
  </nav>  <div class="stories">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
  </div>  <div class="video-feed">
    <div class="video-card">Video 1</div>
    <div class="video-card">Video 2</div>
    <div class="video-card">Video 3</div>
  </div>  <div class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-bolt"></i></a>
    <a href="#"><i class="fas fa-bell"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
    <a href="#"><i class="fas fa-star"></i></a>
  </div>  <div class="popup" id="apkPopup">
    Download TubeEarn App Now! <button onclick="closePopup()">×</button>
  </div>  <script>
    let shown = false;
    if (!localStorage.getItem("apkShown")) {
      setTimeout(() => {
        document.getElementById("apkPopup").style.display = "block";
      }, 4000);
    }
    function closePopup() {
      document.getElementById("apkPopup").style.display = "none";
      localStorage.setItem("apkShown", true);
    }
  </script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Multi-System Platform</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>TubeEarn - World's Fastest Multi-System Platform</h1>
    <nav class="top-nav">
      <button onclick="show404()">🏠 Home</button>
      <button onclick="show404()">🛠 Create</button>
      <button onclick="show404()">🛍 Shopping Mall</button>
      <button onclick="show404()">📚 Education</button>
      <button onclick="show404()">🎤 Singing</button>
      <button onclick="show404()">❤️ Dating</button>
      <button onclick="show404()">🎬 Video Editor</button>
      <button onclick="show404()">🎧 Audio Editor</button>
      <button onclick="show404()">🛒 Marketplace</button>
      <button onclick="show404()">😊 Face Swipe</button>
      <button onclick="show404()">🎯 Career</button>
      <button onclick="show404()">🚀 Upcoming</button>
      <button onclick="show404()">👤 Account</button>
      <button onclick="show404()">👛 Wallet</button>
    </nav>
  </header>

  <main>
    <section class="story-section">
      <h2>Story</h2>
      <div class="story-circles">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div><div class="circle"></div>
      </div>
      <p>This is the hub for trending videos, earnings summary, news and more.</p>
    </section>

    <section class="reels-section">
      <h2>REELS 👉</h2>
      <div class="reels-container">
        <div class="reel"><img src="reel1.jpg" alt="Reel 1" /><p>5,291 ❤️</p></div>
        <div class="reel"><img src="reel2.jpg" alt="Reel 2" /><p>536K ❤️</p></div>
      </div>
    </section>

    <section class="trending-section">
      <h2>Tranding Video 👉</h2>
      <div class="trending-container">
        <div class="video"><img src="trend1.jpg" alt="Video 1" /><p>20:41</p></div>
        <div class="video"><img src="trend2.jpg" alt="Video 2" /><p>20:10</p></div>
      </div>
    </section>

    <section class="ads-section">
      <h2>Ads section 👉</h2>
      <div class="ads-container">
        <div class="ad"><img src="ad1.jpg" alt="Ad 1" /><p>1:47:26</p></div>
        <div class="ad"><img src="ad2.jpg" alt="Ad 2" /><p>2:48:24</p></div>
      </div>
    </section>
  </main>

  <footer class="bottom-nav">
    <button onclick="navigate('reels')">🏠</button>
    <button onclick="navigate('search')">🔍</button>
    <button onclick="navigate('create')">➕</button>
    <button onclick="navigate('subscription')">🎟️</button>
    <button onclick="navigate('account')">👤</button>
  </footer>

  <script>
    function show404() {
      alert("Page Not Found");
    }

    function navigate(section) {
      alert("Opening: " + section.charAt(0).toUpperCase() + section.slice(1));
      // In real site, use: window.location.href = section + ".html";
    }
  </script>
</body>
</html>

<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TubeEarn Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background-color: #0b2c4d;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .top-menu {
      display: flex;
      flex-wrap: wrap;
      background-color: #0b2c4d;
      justify-content: center;
      padding: 10px 0;
    }
    .top-menu button {
      background-color: #a6dbe8;
      border: none;
      margin: 5px;
      padding: 10px 14px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #0b2c4d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #0b2c4d;
      padding: 20px;
      z-index: 1000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #0b2c4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    TubeEarn - World's Fastest Multi-System Platform
  </div>
  <div class="top-menu">
    <button>🏠 Home</button>
    <button>🎬 Create</button>
    <button>🛍️ Shopping Mall</button>
    <button>📚 Education</button>
    <button>🎤 Singing</button>
    <button>💖 Dating</button>
    <button>🎞️ Video Editor</button>
    <button>🎧 Audio Editor</button>
    <button>🛒 Marketplace</button>
    <button>🙂 Face Swipe</button>
    <button>💼 Career</button>
    <button>🔔 Upcoming</button>
    <button>👤 Account</button>
    <button>💰 Wallet</button>
  </div>  <div class="popup" id="apkPopup">
    <p>📲 Download TubeEarn App</p>
    <button onclick="dismissPopup()">Download</button>
  </div>  <div class="bottom-nav">
    <button>🏠<br>Home</button>
    <button>🔍<br>Search</button>
    <button>🎞<br>Shorts</button>
    <button>➕<br>Create</button>
    <button>🔔<br>Subscription</button>
    <button>👤<br>Account</button>
  </div>  <script>
    // Show APK popup once
    window.onload = () => {
      if (!localStorage.getItem('apkPopupShown')) {
        document.getElementById('apkPopup').style.display = 'block';
        localStorage.setItem('apkPopupShown', 'true');
      }
    };
    function dismissPopup() {
      document.getElementById('apkPopup').style.display = 'none';
    }
  </script></body>
</html>

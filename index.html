<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5em;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      text-align: center;
      font-size: 0.9em;
    }
    nav a:hover {
      color: #6200ea;
    }
    nav .icon {
      display: block;
      font-size: 1.4em;
    }
    .main {
      padding: 20px;
      padding-bottom: 80px;
      text-align: center;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 10px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
    }
    .popup.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∫ TubeEarn</h1>
    <marquee behavior="scroll" direction="left">Welcome to TubeEarn</marquee>
  </header>  <div class="search-bar">
    <input type="text" placeholder="Search videos...">
  </div>  <div class="main">
    <h2>Random Videos Appear Here</h2>
    <p>Video content coming soon...</p>
  </div>  <nav>
    <a href="#home"><span class="icon">üè†</span>Home</a>
    <a href="#shorts"><span class="icon">üé¨</span>Shorts</a>
    <a href="#upload"><span class="icon">‚ûï</span>Upload</a>
    <a href="#subscriptions"><span class="icon">üì∫</span>Subscribe</a>
    <a href="#account"><span class="icon">üë§</span>Account</a>
  </nav>  <div class="popup" id="apkPopup">
    <p>üì≤ Download the TubeEarn App Now!</p>
    <button onclick="closePopup()">Close</button>
  </div>  <script>
    function closePopup() {
      document.getElementById("apkPopup").style.display = "none";
      localStorage.setItem("apkPopupShown", "true");
    }

    window.onload = () => {
      if (!localStorage.getItem("apkPopupShown")) {
        document.getElementById("apkPopup").classList.add("active");
      }
    };
  </script></body>
</html>

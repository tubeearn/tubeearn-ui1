    body {

    .marquee {

      color: #fff;
      padding: 10px 0;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;

    }

    .nav-icons i {
      font-size: 1.2em;
      cursor: pointer;
    }

    .stories {
      margin-top: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      background: #1e1e1e;

    .story-circle {

      height: 60px;

    .bottom-nav {

      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #212121;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 999;
    }

    .bottom-nav i {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
    }

    .apk-popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TubeEarn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Navbar -->
  <header class="navbar">
    <div class="logo">TubeEarn</div>
    <div class="top-icons">
      <button onclick="search()">🔍</button>
      <button onclick="notify()">🔔</button>
      <button onclick="profile()">👤</button>
    </div>
  </header>

  <!-- Shorts Section -->
  <main class="shorts-section">
    <h2>🔥 Trending Shorts</h2>
    <div class="shorts-grid">
      <div class="short-card">
        <img src="https://via.placeholder.com/150x250" alt="Short 1">
        <div class="short-info">
          <img src="https://via.placeholder.com/40" class="avatar" />
          <div class="user-name">@User123</div>
        </div>
        <p>Cool Dance Video</p>
      </div>
      <div class="short-card">
        <img src="https://via.placeholder.com/150x250" alt="Short 2">
        <div class="short-info">
          <img src="https://via.placeholder.com/40" class="avatar" />
          <div class="user-name">@SingerX</div>
        </div>
        <p>Romantic Song 🎤</p>
      </div>
    </div>
  </main>

  <!-- Bottom Mobile Navigation -->
  <nav class="bottom-nav">
    <button onclick="navigate('home')">🏠<br>Home</button>
    <button onclick="navigate('shorts')">🎞️<br>Shorts</button>
    <button onclick="navigate('upload')">➕<br>Upload</button>
    <button onclick="navigate('earn')">💰<br>Earn</button>
    <button onclick="navigate('profile')">👤<br>Profile</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #202020;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .story-bar {
      display: flex;
      overflow-x: auto;
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .story {
      width: 80px;
      height: 120px;
      background: #eee;
      margin-right: 10px;
      text-align: center;
      border-radius: 8px;
      padding-top: 10px;
    }
    .content {
      padding: 20px;
    }
    .video {
      background: #ccc;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>TubeEarn</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shorts</a>
      <a href="#">Live</a>
      <a href="#">Movies</a>
      <a href="#">Marketplace</a>
      <a href="#">Wallet</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <div class="story-bar">
    <div class="story">Story 1</div>
    <div class="story">Story 2</div>
    <div class="story">Story 3</div>
    <div class="story">Story 4</div>
  </div>

  <div class="content">
    <div class="video">Video Placeholder</div>
    <div class="video">Video Placeholder</div>
    <div class="video">Video Placeholder</div>
  </div>
</body>
</html>

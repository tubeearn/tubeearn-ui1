<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeEarn Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    header {
      background-color: #111;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .tile {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .tile i {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .tile span {
      display: block;
      font-weight: bold;
    }
    .settings-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  <header>
    TubeEarn Dashboard
    <i class="fas fa-cog settings-icon" title="Settings"></i>
  </header>  <div class="grid">
    <div class="tile"><i class="fas fa-video"></i><span>Long Video</span></div>
    <div class="tile"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="tile"><i class="fas fa-gift"></i><span>Promote</span></div>
    <div class="tile"><i class="fas fa-film"></i><span>Movies</span></div>
    <div class="tile"><i class="fas fa-music"></i><span>Singing</span></div>
    <div class="tile"><i class="fas fa-graduation-cap"></i><span>Education</span></div>
    <div class="tile"><i class="fas fa-heart"></i><span>Dating</span></div>
    <div class="tile"><i class="fas fa-photo-video"></i><span>Video Editor</span></div>
    <div class="tile"><i class="fas fa-headphones"></i><span>Audio Editor</span></div>
    <div class="tile"><i class="fas fa-briefcase"></i><span>Career</span></div>
    <div class="tile"><i class="fas fa-store"></i><span>Marketplace</span></div>
    <div class="tile"><i class="fas fa-user"></i><span>Account</span></div>
    <div class="tile"><i class="fas fa-wallet"></i><span>Wallet</span></div>
    <div class="tile"><i class="fas fa-bell"></i><span>Upcoming</span></div>
    <div class="tile"><i class="fas fa-plus-circle"></i><span>Create</span></div>
    <div class="tile"><i class="fas fa-swipe"></i><span>Face Swipe</span></div>
    <div class="tile"><i class="fas fa-shopping-cart"></i><span>Shopping</span></div>
  </div>  <script>
    // Ad trigger simulation (only frontend example)
    let shortsWatched = 0;
    function playShortVideo() {
      shortsWatched++;
      if (shortsWatched % 10 === 0) {
        alert("Ad is playing (5s)...");
      }
    }

    function playLongVideo() {
      alert("5-second ad playing before the video...");
      setTimeout(() => {
        alert("Video starts now.");
      }, 5000);
    }
  </script></body>
</html>

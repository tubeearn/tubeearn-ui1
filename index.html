<!DOCTYPE html><html lang="en"><head>

  <link rel="stylesheet" href="style.css">
</head><body>
  <!-- Top Navigation -->
  <header>
    <nav class="top-nav">

        <button>Singing</button>

        <button>Career</button>

    </nav>
  </header>  <!-- Story Section -->  <section class="story">

      <div class="circle"></div>

    </div>
  </section>  <!-- Trending Video Section -->  <section class="trending">
    <h2>🔥 Trending Video 👇</h2>

      <img src="video2.jpg" alt="Video 2">
    </div>
  </section>  <!-- Ads Section -->  <section class="ads">
    <h2>📺 Ads Section 👇</h2>

      <img src="ad1.jpg" alt="Ad 1">
      <img src="ad2.jpg" alt="Ad 2">
    </div>
  </section>  <!-- Bottom Nav -->  <footer>
    <div class="bottom-nav">
      <button onclick="location.href='index.html'">🏠</button>
      <button onclick="location.href='shorts.html'">🎬</button>

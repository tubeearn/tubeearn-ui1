<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #f5f5f5;
    }
    header {
      background: #092c5c;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-icon {
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .nav-bar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      background: #cbe2f7;
      padding: 10px;
      gap: 10px;
      scrollbar-width: none;
    }
    .nav-bar::-webkit-scrollbar {
      display: none;
    }
    .nav-bar button {
      padding: 10px;
      border: none;
      background: #d8f0f8;
      border-radius: 6px;
      font-weight: bold;
      white-space: nowrap;
      cursor: pointer;
      flex-shrink: 0;
    }
    .ticker {
      display: flex;
      align-items: center;
      background: #001f3f;
      color: white;
      padding: 5px 10px;
      overflow: hidden;
    }
    .ticker img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .scroll-text {
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .story {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 10px;
      background: white;
    }
    .story div {
      width: 60px;
      height: 60px;
      border: 3px solid pink;
      border-radius: 50%;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: navy;
      text-align: center;
      margin-top: 10px;
    }
    .reels, .trending, .ads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .reels img, .trending img, .ads img {
      width: 100%;
      border-radius: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #092c5c;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .bottom-nav .center-btn {
      background: white;
      color: #092c5c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -25px;
    }

    /* Button Section Styling */
    .button-section {
      padding: 20px;
      text-align: center;
    }
    .button-section h2 {
      color: #092c5c;
      margin-bottom: 15px;
    }
    .button-section button {
      margin: 5px;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .button-section button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>

  <header>
    <div>TubeEarn - World's Fastest Multi-System Platform</div>
    <div class="search-icon">🔍</div>
  </header>

  <div class="nav-bar">
    <button>🏠 Home</button>
    <button>🎥 Create</button>
    <button>🛍️ Shopping Mall</button>
    <button>📘 Education</button>
    <button>🎤 Singing</button>
    <button>💖 Dating</button>
    <button>🎬 Video Editor</button>
    <button>🎵 Audio Editor</button>
    <button>🛒 Marketplace</button>
    <button>😊 Face Swipe</button>
    <button>🧑‍💼 Career</button>
    <button>🚀 Upcoming</button>
    <button>👤 Account</button>
    <button>💼 Wallet</button>
  </div>

  <div class="ticker">
    <img src="logo.png" alt="logo" />
    <div class="scroll-text">Welcome to TubeEarn - Create | Earn | Perform | Educate | Shop | Date & more!</div>
  </div>

  <div class="story">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div class="section-title">📲 REELS 👇</div>
  <div class="reels">
    <img src="reel1.jpg" alt="Reel 1" />
    <img src="reel2.jpg" alt="Reel 2" />
  </div>

  <div class="section-title">🔥 Trending Video 👇</div>
  <div class="trending">
    <img src="trend1.jpg" alt="Trending 1" />
    <img src="trend2.jpg" alt="Trending 2" />
  </div>

  <div class="ads">
    <img src="ad1.jpg" alt="Ad 1" />
    <img src="ad2.jpg" alt="Ad 2" />
  </div>

  <div class="section-title">📢 Ads Section 👇</div>
  <div class="ads">
    <img src="ad3.jpg" alt="Ad 3" />
    <img src="ad4.jpg" alt="Ad 4" />
  </div>

  <!-- Button Section Start -->
  <div class="button-section">
    <h2>🚀 TubeEarn Special Features</h2>
    <button>💸 Earn Money</button>
    <button>📞 Voice Call</button>
    <button>🎥 Video Call</button>
    <button>🎤 Talent Show</button>
    <button>📚 Online Course</button>
    <button>📰 News & Updates</button>
    <button>💖 Date Match</button>
    <button>🔒 Safe Mode</button>
    <button>🌐 Global Chat</button>
    <button>💼 Job Apply</button>
  </div>
  <!-- Button Section End -->

  <div class="bottom-nav">
    <button>🏠</button>
    <button>🎬 Shorts</button>
    <button class="center-btn">＋</button>
    <button>🔔 Sub</button>
    <button>👤</button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .marquee {
      width: 100%;
      background: #ff0000;
      color: #fff;
      padding: 10px 0;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #212121;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: red;
    }

    .nav-icons {
      display: flex;
      gap: 12px;
    }

    .nav-icons i {
      font-size: 1.2em;
      cursor: pointer;
      color: white;
    }

    .stories {
      padding: 10px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      background: #1e1e1e;
    }

    .story-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff0000, #ff9900);
      border: 3px solid white;
      flex: 0 0 auto;
    }

    .content {
      padding: 15px;
    }

    .video-section {
      background: #181818;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 10px;
    }

    .sidebar-ad {
      position: fixed;
      right: 0;
      top: 30%;
      background: yellow;
      color: black;
      padding: 6px 12px;
      font-size: 0.9em;
      z-index: 999;
      border-radius: 8px 0 0 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #212121;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 1000;
    }

    .bottom-nav i {
      font-size: 1.5em;
      color: white;
      cursor: pointer;
    }

    .apk-popup {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <!-- Marquee Header -->
  <div class="marquee">
    <span>üöÄ Welcome to TubeEarn ‚Äì India‚Äôs #1 Earning & Video Platform | Upload Videos | Go Live | Earn from Gifts & Ads üéÅ</span>
  </div>

  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="logo">TubeEarn</div>
    <div class="nav-icons">
      <i class="fa fa-home"></i>
      <i class="fa fa-search"></i>
      <i class="fa fa-film"></i>
      <i class="fa fa-video"></i>
      <i class="fa fa-music"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-shopping-cart"></i>
      <i class="fa fa-heart"></i>
      <i class="fa fa-user"></i>
    </div>
  </div>

  <!-- Insta Story Circle -->
  <div class="stories">
    <div class="story-circle"></div>
    <div class="story-circle"></div>
    <div class="story-circle"></div>
    <div class="story-circle"></div>
    <div class="story-circle"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="video-section">üî• Trending Shorts</div>
    <div class="video-section">üé• Long Videos</div>
    <div class="video-section">üé¨ Popular Movies</div>
    <div class="video-section">üé∂ Music Reels</div>
    <div class="video-section">üíº Career Stories</div>
  </div>

  <!-- Sidebar Ad -->
  <div class="sidebar-ad">üëâ Ad Space</div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fa fa-home" onclick="alert('Home')"></i>
    <i class="fa fa-search" onclick="alert('Search')"></i>
    <i class="fa fa-plus-circle" onclick="alert('Upload/Create')"></i>
    <i class="fa fa-bell" onclick="alert('Notifications')"></i>
    <i class="fa fa-user" onclick="alert('Account')"></i>
  </div>

  <!-- App Download Popup -->
  <div class="apk-popup" id="apkPopup">üì• Download TubeEarn App Now!</div>

  <script>
    // Popup Show
    window.onload = function () {
      const popup = document.getElementById("apkPopup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 5000);
    };
  </script>
</body>
</html>

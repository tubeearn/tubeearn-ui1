  <style>

  background: #f5f5f5;

}

nav {
  background: #8a2be2;

  justify-content: space-between;

  color: white;

}

nav .logo {
  font-size: 24px;

}

  display: flex;

  </div>  <script>
    let shortPlayCount = 0;

    function toggleSettings() {
      const panel = document.getElementById('settings');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function showAdBefore(videoEl) {
      const originalSrc = videoEl.src;
      videoEl.src = 'ad.mp4';
      videoEl.onended = () => {
        videoEl.src = originalSrc;
        videoEl.play();
      };
      videoEl.play();
    }

    function handleShortPlay(videoEl) {
      shortPlayCount++;
      if (shortPlayCount % 10 === 0) {
        const originalSrc = videoEl.src;
        videoEl.src = 'short-ad.mp4';
        videoEl.onended = () => {
          videoEl.src = originalSrc;
          videoEl.play();
        };
        videoEl.play();
      }
    }

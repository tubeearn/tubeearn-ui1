<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - World's Fastest Multi-System Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      background: #000;
      color: #fff;
      padding: 10px;
      font-size: 18px;
    }
    .navbar span {
      cursor: pointer;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .video-list, .shorts-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }
    .video-card, .shorts-card, .story-card {
      width: 200px;
      height: 120px;
      background: #ccc;
      border-radius: 8px;
    }
    .shorts-card {
      width: 120px;
      height: 200px;
    }
    .story-bar {
      position: fixed;
      top: 80px;
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .story-card {
      width: 80px;
      height: 140px;
      background: #aaa;
    }
    .ad-banner {
      background: yellow;
      padding: 15px;
      margin: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    🏠 Home
    🎬 Create
    🛒 Shopping Mall
    📚 Education
    🎤 Singing
    💘 Dating
    🎞️ Video Editor
    🎧 Audio Editor
    🛍️ Marketplace
    😊 Face Swipe
    💼 Career
    🔔 Upcoming
    👤 Account
    💰 Wallet
  </div>

  <!-- Right Side Stories -->
  <div class="story-bar">
    <div class="story-card"></div>
    <div class="story-card"></div>
    <div class="story-card"></div>
  </div>

  <!-- Default Home Content -->
  <div class="section">
    <h2>🎥 Trending Videos</h2>
    <div class="video-list">
      <div class="video-card"></div>
      <div class="video-card"></div>
      <div class="video-card"></div>
      <div class="video-card"></div>
    </div>
  </div>

  <div class="section">
    <h2>🎬 Short Videos</h2>
    <div class="shorts-list">
      <div class="shorts-card"></div>
      <div class="shorts-card"></div>
      <div class="shorts-card"></div>
      <div class="shorts-card"></div>
    </div>
  </div>

  <!-- Ad Banner -->
  <div class="ad-banner">
    🚀 Ad: Promote your video here!
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TubeEarn - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 10px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .section-title {
      font-size: 20px;
      margin: 10px 15px;
      color: #ff4444;
    }
    .video-row {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 15px;
    }
    .video-card {
      flex: 0 0 auto;
      width: 250px;
      background: #222;
      border-radius: 8px;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
    }
    .right-side {
      position: fixed;
      top: 100px;
      right: 10px;
      width: 120px;
    }
    .ad-box {
      background: #333;
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .stories {
      background: #222;
      padding: 5px;
      border-radius: 10px;
    }
    .story-icon {
      width: 60px;
      height: 60px;
      background: #444;
      border-radius: 50%;
      margin: 5px auto;
    }
  </style>
</head>
